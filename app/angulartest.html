<html>
	<head>
		<title></title>
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript">
            var myApp = angular.module('myApp', []);

            myApp.config(['$httpProvider', function ($httpProvider) {
                $httpProvider.defaults.useXDomain = true;
                delete $httpProvider.defaults.headers.common['X-Requested-With'];
            }
            ]);

			myApp.value("appId","x-34das");
			myApp.controller('myController', ['appId', function myController(appId){
			    this.myAppId = appId;
			    //$scope.test = "myController scope";
			}]);
			myApp.controller('apiController', function($scope, $http) {
			    $scope.test = "apiController scope";
			    var see = $http.get('movies.json').success(function (data) {
			        console.log(data);
			    }).error(function (data, status, headers, config) {
			        console.log("failed");
			    });
			});
		</script>
	</head>
	<body ng-app="myApp">
		<h5>Providers: value, factory, service, provider</h5>
	    <div ng-controller="myController as ac">
	        AppId: {{ac.myAppId}}<br/>
            <!--Testing scope: {{ac.test}}<br />-->
	    </div>
        <div ng-controller="apiController">
            AppId: {{test}}
        </div>
	</body>
</html>
